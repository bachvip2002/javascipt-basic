    var student = function (name, age, address, phone, birthday, subject) {
        this.name = name;

        this.address = address;
        this.phone = phone;
        this.birthday = birthday;
        this.subject = subject;
    }

    var studentpoly = function (name, age, address, phone, birthday, subject) {
        student.call(this, name, age, address, phone, birthday, subject);
        this.getavgscore = function () {
            console.log(this.subject)
            return [this.subject];
        }
        this.setavgscore = function (point) {
            sum = 0
            for(var i = 0; i < point[0].length ; i++){
                sum += point[0][i].point; 
            }
            return sum/i;
        }
        this.changeaddress = function (address) {

        }
