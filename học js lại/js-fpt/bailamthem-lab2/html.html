<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css.css">
</head>

<body>
  <div class="main">

    <form action="abc.html" method="POST" class="form" id="form-main">
      <h3 class="heading">Thành viên đăng ký</h3>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" value="" type="text" placeholder="VD: Bách chu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="" class="form-label">Tên tài khoản</label>
        <input id="user" name="" placeholder="Nhập lại mật khẩu" type="password"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="" class="form-label">Nhập lại mật khẩu</label>
        <input id="passwordTwo" name="" placeholder="Nhập lại mật khẩu" type="password"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input id="phone" name="phone" type="number" placeholder="VD: 084231231241" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="adress" class="form-label">Địa chỉ</label>
        <select name="" id="adress">
          <option value="0">Không chọn nơi ở</option>
          <option value="1">Hà nội</option>
          <option value="2">Thanh hóa</option>
          <option value="3">Vĩnh phúc</option>
        </select>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="gioi-tinh" class="form-label">Giới tính</label>
        <div class="gioi-tinh">
          <label for="nam" class="form-label">Nam</label>
          <input type="radio" name="check" class="nam" id="" value="nam">
          <label for="nu" class="form-label">Nữ</label>
          <input type="radio" name="check" class="nu" id="" value="nu">
        </div>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="so-thich" class="form-label">Sở thích</label>
        <div class="gioi-tinh">
          Bơi lội <input type="checkbox" name="" id="" value="1">
          Chạy bộ <input type="checkbox" name="" id="" value="2">
          Đi phượt <input type="checkbox" name="" id="" value="3">
        </div>
        <span class="form-message"></span>
      </div>

      <button class="form-submit" type="submit">Đăng ký</button>
    </form>

  </div>
</body>
<script src="js.js">

</script>

</html>
