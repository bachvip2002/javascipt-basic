<script>
    //call back
    function home(subject,callback){
        alert('mon dang hoc '+subject);
        var score = prompt('diem dat duoc la');
        callback(score,subject);
    }

    function check_point(point,subject){
        if(point < 5){
            alert('ban chua qua mon '+subject)
        }else if(point >= 5 && point < 7){
            alert('ban hoc luc trung binh '+subject)
        }else if(point >= 7 && point < 9){
            alert('ban hoc luc kha '+subject)
        }else{
            alert('ban hoc luc gioi '+subject)
        }
    }

    home('js',check_point)
</script>
