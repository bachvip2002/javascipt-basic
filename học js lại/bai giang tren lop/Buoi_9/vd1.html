<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function quaTrinhHoc(point, delay){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if(point >= 9 && point <= 10){
                        resolve(point)
                    } else if(point >= 0 && point < 9){
                        reject('Không đủ điều kiện đi singapore')
                    } else {
                        reject('Nhập sai điểm')
                    }
                }, delay)
            })
        }

        var point = parseFloat(prompt('Nhập điểm'))
        var delay = parseInt(prompt('Nhập thời gian chờ'))

        quaTrinhHoc(point, delay)
            .then(point => {
                console.log('Đi singapore vì điểm tổng kết là ' + point)
            })
            .catch(msg => {
                console.log(msg)
            })
        
    </script>
</body>
</html>
