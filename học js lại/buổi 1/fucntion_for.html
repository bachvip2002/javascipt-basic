    <script>
        function new_new(){
            var luu = "";
            console.log(arguments);//doi tuong arguments nhan het them so truyen vao
            for(var save of arguments){//gan gia tri vao save
                luu += `${save} -`; 
            }
            console.log(luu);
        }

        new_new('bach','chu',2);


        //cac loai function
        function one(){
            return "ham thuong";
        }
        var two = function(){ //bien funtion goi la bien xu ly
            return 'bien xu ly';
        }
        
        console.log(two());

        console.log(one());

        
    </script>
