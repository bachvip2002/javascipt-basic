<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h2>ĐẶT HÀNG</h2>
    <form onsubmit="return kiem_tra()">
        <p>
            <label>Sản phẩm</label>
            <input id="san_pham"/>
        </p>
        <p>
            <label>Loại</label>
            <select id="loai">
                <option></option>
                <option value="DT">Điện thoại</option>
                <option value="MT">Máy tính</option>
            </select>
        </p>
        <p>
            <label>Đơn giá</label>
            <input id="don_gia" />
        </p>
        <p>
            <label>Nơi nhận hàng</label>
            <input type="radio" name="dia_chi" onclick="hien_thi(false)" />Nội thành
            <input type="radio" name="dia_chi" onclick="hien_thi(true)" />Ngoại thành
        </p>
        <p id="phi_vc" style="display:none">
            <label>Phí vận chuyển</label>
            <input value="100000" readonly />
        </p>
        <hr />
        <button>Đặt mua</button>
    </form>
    <script>
        function hien_thi(check){
            var phi_vc = document.querySelector("#phi_vc");
            phi_vc.style.display = check?"":"none";
        }
        function kiem_tra(){
            var sp = document.getElementById("san_pham");
            if(sp.value.length == 0){
                alert("Vui lòng nhập tên sản phẩm !");
                return false;
            }
            var gia = document.getElementById("don_gia");
            if(isNaN(gia.value)){
                alert("Vui lòng nhập số !");
                return false;
            } else if(parseFloat(gia.value) <= 0){
                alert("Vui lòng nhập số dương !");
                return false;
            } else if(gia.value.length == 0){
                alert("Đơn giá không được để trống !");
                return false;
            }
            var loai = document.getElementById("loai");
            if(loai.value.length == 0){
            alert("Vui lòng chọn loại sản phẩm !");
            return false;
            }
            var radios = document.getElementsByName("dia_chi");
            if(!radios[0].checked && !radios[1].checked){
            alert("Vui lòng chọn nơi nhận hàng !");
            return false;
            }
            alert("Chúc mừng bạn đã nhập đúng !");
            return true;       
        }
    </script>
</body>
</html>
