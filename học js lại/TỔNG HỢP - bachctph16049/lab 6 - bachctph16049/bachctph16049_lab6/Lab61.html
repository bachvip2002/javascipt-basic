<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/0.JPG" id="anh">
    <script>
        var anh = document.querySelector("#anh");
       
        anh.addEventListener("mouseover",function(){
            this.setAttribute("src","img/0.JPG");
        });
        anh.addEventListener("mouseout",function(){
            this.setAttribute("src","img/1.JPG");
        });
    </script>
</body>
</html>
