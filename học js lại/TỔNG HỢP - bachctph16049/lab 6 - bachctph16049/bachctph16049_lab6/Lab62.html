<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <img id="anh" />
    <button type="button" onclick="First()">First</button>
    <button type="button" onclick="Prev()">Prev</button>
    <button type="button" onclick="Next()">Next</button>
    <button type="button" onclick="Last()">Last</button>
    <script>
        var index = 0;
        var anh = document.querySelector("#anh");
        var imgLoad = [];
        var ds_anh = ["img/0.JPG","img/1.JPG","img/2.JPG","img/3.JPG","img/4.JPG","img/5.JPG"];
        function loadImg(){
            for(var i = 0;i < ds_anh.length;i++){
                imgLoad[i] = new Image();
                imgLoad[i].src = ds_anh[i];
            }
        }
        function First(){
            anh.setAttribute("src",imgLoad[0].src);
        }
        function Last(){
            anh.setAttribute("src",imgLoad[ds_anh.length-1].src);
        }
        function Prev(){
            index--;
            if(index < 0){
                index = ds_anh.length-1;
            }
            anh.setAttribute("src",imgLoad[index].src);
        }
        function Next(){
            index++;
            if(index == ds_anh.length){
                index = 0;
            }
            anh.setAttribute("src",imgLoad[index].src);
        }
        loadImg();
        anh.setAttribute("src",imgLoad[0].src);
    </script>
</body>
</html>
