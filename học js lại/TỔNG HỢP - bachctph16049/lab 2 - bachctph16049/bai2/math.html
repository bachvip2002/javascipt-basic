<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt('ban nhap so');
        var a = Math.sqrt(x);//can bac 2 so x vua nhap
        var b = Math.pow(x,2);//binh phuong so vua nhap
        var c = Math.round(x);//lam tron so vua nhap
        document.write('can bac 2: '+a);
        document.write('\nbinh phuong: '+b);
        document.write('\nlam tron so vua nhap: '+c);
    </script>
</body>
</html>
