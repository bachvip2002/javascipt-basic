<!DOCTYPE html>
<html>
<head>
    <title>Bán hàng</title>
</head>
<body>
    <label id="pro" data-price="1950">iPhone 9</label>
    <input id="qty" type="number" value="1" />
    <button onclick="buy()">OK</button>
    <hr />
    <h3>Name: <span id="name">?</span></h3>
    <h3>Amount: <span id="amount">?</span></h3>
    <script>
        function buy(){
            var ip = document.querySelector("#pro");
            var sl = document.querySelector("#qty");
            document.querySelector("#name").innerText = ip.innerText;
            document.querySelector("#amount").innerText = sl.value*ip.getAttribute("data-price");
        }
    </script>
</body>
</html>
