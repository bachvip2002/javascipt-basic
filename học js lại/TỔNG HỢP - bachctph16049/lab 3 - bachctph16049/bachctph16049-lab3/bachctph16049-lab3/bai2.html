<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var f0 = Number(prompt("Nhap F0: "));
    var f1 = Number(prompt("Nhap F1: "));
    for (i = 0; i<10;i++){
        var f = f0 + f1;
        f0 = f1;
        f1 = f;
        document.write(f + " ")
    }
</script>
