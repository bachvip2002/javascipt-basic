<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p href="" class="a">

    </p>

    <script>
        //doi tuong date
        var date = new Date();
        var nam = date.getFullYear();
        var thang = date.getMonth() + 1;
        var ngay = date.getDate();
        var giay = date.getSeconds();
        console.log(`${date}/ ${nam}/ ${thang}/ ${ngay}`);
        var chay = document.querySelector('.a');
        var i = 1;
        setInterval(() => {
            if(i < giay){
                chay.innerHTML = i;
                i++;
            }
        }, 1000); 


        
    </script>
</body>

</html>
