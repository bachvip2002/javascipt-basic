<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div parent>
    </div>
    <button btn>
        add
    </button>
</body>
<script>
    var i = 1
    document.querySelector('[btn]').onclick = () => {
        i++
        elm = document.createElement('div');
        elm.innerHTML = `<input type="text" value="${i}"><button onclick="del(this)">delete</button>`;
        document.querySelector('[parent]').appendChild(elm)
    }
    function del(a) {
        document.querySelector('[parent]').removeChild(a.parentElement)
    }
</script>

</html>
