<script>
    //Spread : lây lan

    //-------------------rest params rest-----------------

        console.log(params);
    })(1, 2, 3, 4)

        ; ((a, b, ...params) => {
            console.log(a, b);
            console.log(params);
        })(1, 2, 3, 4)

        ; ((...params) => {
            console.log(params);
        })({
            name: 'javascript', price: 1000
        })

        ; (({ name, price, ...rest }) => {
            console.log(name);
            console.log(price);
            console.log(rest);
        })(
            {
                name: 'javascript', price: 1000, class: 'bachchu'
            }
