<script>
    //su dung IIFE de bao mat du lieu
    const app = (
        () => {
            const cars = [] // thuoc tinh private
            return {
                get(index){
                    return cars[index]
                },
                add(car) {
                    cars.push(car)
                },
                edit(index, car) {
                    cars[index] = car
                },
                delete(car) {
                    cars.splice(index, 1)
                }
            }
        }
    )()

    app.add('bach')
    console.log(app.get(0));

</script>
